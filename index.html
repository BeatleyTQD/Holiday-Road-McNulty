<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Holiday Road</title>
</head>

<body>
    <div class="banner">

    </div>

    <div class="underBanner">
        <div class="underBanner__Left">
            <section class="locationsList">
                <select class="regionChoice">
                <!-- start -->
                    <option value="TN">TN</option>
                    <option value="GA">GA</option>
                    
                </select>
                <!-- stop -->
                <select class="parkChoice"></select>
                <select class="eateryChoice"></select>
                <select class="bizarreChoice"></select>
            </section>

            <section class="selectionContainer">
                <article class="previewItinerary">
                    <button class="previewSelection"></button>
                    <button class="previewSelection"></button>
                    <button class="previewSelection"></button>
                </article>

                <article class="selectionDetails">

                </article>

                <article class="weatherContainer">
                    <article class="weatherForecast"></article>
                </article>
            </section>

            <section class="submitButtonContainer">
                <button class="submitButton"></button>
            </section>
        </div>

        <div class="underBanner__Right">
            <section class="savedItinerary">

            </section>
        </div>

    </div>

    <footer class="footer">

    </footer>
    
    <!-- <script src="scripts/Settings.js"></script> -->
    <script src="scripts/attractions/bizarreData.js"></script>
    <script src="scripts/attractions/bizarreDetailsBox.js"></script>
    <script src="scripts/attractions/bizarreList.js"></script>
    <script src="scripts/weather/weatherData.js"></script>
    <script src="scripts/weather/weatherList.js"></script>
    <script src="scripts/weather/weatherHTMLModule.js"></script>
    <script src="scripts/parks/parkData.js"></script>
    <script src="scripts/parks/parkDetailsBox.js"></script>
    <script src="scripts/parks/parkList.js"></script>
    <script src="scripts/eateries/eateryData.js"></script>
    <script src="scripts/eateries/eateryDetailsBox.js"></script>
    <script src="scripts/eateries/eateryList.js"></script>
    <script src="scripts/main.js"></script>

  
</body>
</html>
